<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조은솔의 페이지</title>
  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="styles.css">
  <!-- 내부 스타일 시트 -->
  <style>
    strong {
      background-color: aqua;
    }
  </style>
</head>
<body>
  Hello world
  <button type="button" class="btn">버튼</button>
  <!-- 박스 모델 -->
  <div class="box">
    parent
    <div class="children">
      children
    </div>
  </div>
  <p>p태그는 단락 태그</p>
  <strong id="text-red">strong태그는 굵게</strong>
  <br>
  <strong>strong태그는 굵게</strong>
  <!-- 줄 바꾸기 태그 -->
  <br>
  <div style="border: 3px solid purple">
    <p>img태그
      <br>
      <img
        src="https://www.bizhankook.com/upload/bk/article/202507/thumb/29894-72996-sample.jpg"
        alt="헌트릭스 이미지"
      >
      <img
        src="https://i.namu.wiki/i/zBfh3HAxkry06VqcXVCpAP8zCP8biAtnpWV1YCJPLLjcXfX3ECqiZXBI12f0xhxNrgoYBdvvGK5GBoGjNvpPkQ.webp"
        alt="사자보이즈 이미지"
      >
    </p>
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <span>
      <a href="">자식 CSS 테스트</a>
    </span>
    <a href="">형제 CSS 테스트</a>
  </div>
  <!-- 제목 태그 -->
  <h1><span style="color: purple">제목1</span>입니다</h1>
  <h2>제목2입니다</h2>
  <h3>제목3입니다</h3>
  <!-- 수평선 태그 -->
  <hr>
  <h4>제목4입니다</h4>
  <h5>제목5입니다</h5>
  <h6>제목6입니다</h6>
  <!-- 리스트 태그 -->
  <!-- ul : 순서가 없는 리스트 -->
  <h3>이번 강의에서 다룰 언어</h3>
  <ul>
    <li class="text-large">HTML</li>
    <li class="text-large">CSS</li>
    <li class="text-large">Javascript</li>
  </ul>
  <!-- ol : 순서가 있는 리스트 -->
  <h5>유노윤호의 레슨</h5>
  <ol>
    <li>첫 번째 레슨</li>
    <li>두 번째 레슨</li>
    <li>세 번째 레슨</li>
  </ol>
  <!-- Form 요소들 : 입력양식 -->
  <form action="">
    <label for="id" class="text-large">ID : </label>
    <input type="text" id="id" name="user-id" value="" placeholder="아이디를 입력해주세요" required>
    <br>
    <label for="pw" class="text-large">PW : </label>
    <input type="password" id="pw" name="user-pw" value="" placeholder="비밀번호를 입력해주세요" required>
    <br>
    <!-- 제출 버튼 만드는 2가지 방법 -->
    <input type="submit" value="로그인1">
    <button type="submit">로그인2</button>
  </form>
  <!-- 체크박스 -->
  <form action="">
    <!-- 다중 선택 -->
    <p>음식 선택</p>
    <input type="checkbox" name="food" value="chicken" id="food1">
    <label for="food1">치킨</label>
    <input type="checkbox" name="food" value="pizza" id="food2">
    <label for="food2">피자</label>
    <input type="checkbox" name="food" value="gimbap" id="food3">
    <label for="food3">김밥</label>
    <input type="checkbox" name="food" value="hamburger" id="food4">
    <label for="food4">햄버거</label>
    <!-- 단일 선택 -->
    <p>성별 선택</p>
    <input type="radio" name="gender" value="male" id="gender1">
    <label for="gender1">남성</label>
    <input type="radio" name="gender" value="female" id="gender2">
    <label for="gender2">여성</label>
    <br>
    <input type="submit" value="제출">
  </form>
</body>
</html>
